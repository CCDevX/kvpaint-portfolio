<section class="gallery-section">
  <div class="gallery-header">
    <div class="gallery-filters">
      <button class="filter-btn active" data-filter="all">Tout</button>
      <button class="filter-btn" data-filter="round">Œuvres rondes</button>
      <button class="filter-btn" data-filter="canvas">Toiles</button>
    </div>
  </div>
  <div class="gallery-content">
    <div class="gallery-grid">
      <!-- Chaque œuvre aura des classes pour filtrage -->
      <!-- Les images seront injectées par JS -->
    </div>
    <div class="gallery-footer">
      <div class="pagination" id="pagination">
        <button id="prev-page">←</button>
        <span id="page-indicator">Page 1 sur 10</span>
        <button id="next-page">→</button>
      </div>
      <div class="gallery-controls">
        <label for="itemsPerPage">Items :</label>
        <select id="itemsPerPage">
          <option value="9" >9</option>
          <option value="16" selected>16</option>
          <option value="24">24</option>
        </select>
      </div>
    </div>
</section>
