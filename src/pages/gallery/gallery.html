<section class="gallery-section">
  <div class="gallery-header">
    <div class="gallery-filters">
      <button class="filter-btn active" data-filter="all">Tout</button>
      <button class="filter-btn" data-filter="round">Œuvres rondes</button>
      <button class="filter-btn" data-filter="canvas">
        Peintures sur toile
      </button>
    </div>
  </div>
  <div class="gallery-content">
    <div class="gallery-grid">
      <!-- Chaque œuvre aura des classes pour filtrage -->
      <div class="gallery-item round">
        <img src="../../assets/img/gallery/2.jpg" alt="Œuvre ronde 1" />
      </div>
      <div class="gallery-item canvas">
        <img src="../../assets/img/gallery/1.jpg" alt="Peinture sur toile 1" />
      </div>
      <!-- ... -->
    </div>
    <div class="gallery-divider"></div>
    <div class="gallery-preview hidden" id="gallery-preview">
      <img src="" alt="Œuvre sélectionnée" id="preview-image" />
    </div>
    <div class="placeholder-message" id="placeholder-message">
      Cliquez sur une œuvre pour l’agrandir
    </div>
  </div>
</section>
