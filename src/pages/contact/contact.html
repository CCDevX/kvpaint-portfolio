<section class="contact-section">
  <div class="contact-form">
    <h2>Me contacter</h2>
    <p>
      Pour toute demande ou information, n'hésitez pas à me contacter via le
      formulaire ci-dessous.
    </p>
    <form action="https://formspree.io/f/myzeldgd" method="POST">
      <input type="text" name="name" placeholder="Nom" required />
      <input type="email" name="email" placeholder="Email" required />
      <textarea
        name="message"
        rows="5"
        placeholder="Message"
        required
      ></textarea>
      <button type="submit" class="btn btn-explore">Envoyer</button>
    </form>
  </div>

  <div class="contact-image">
    <img src="../../assets/img/kv-art-contact.png" alt="Artwork illustration" />
  </div>
</section>
