<section class="contact-section">
  <div class="contact-form">
    <h2>Me contacter</h2>
    <p>
      Pour toute demande ou information, n'hésitez pas à me contacter via le
      formulaire ci-dessous.
    </p>
    <form action="https://formspree.io/f/myzeldgd" method="POST">
      <label for="name">Nom</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Votre nom"
        required
      />

      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Votre email"
        required
      />

      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        placeholder="Votre message"
        required
      ></textarea>
      <button type="submit" class="btn btn-explore">Envoyer</button>
    </form>
  </div>

  <div class="contact-image">
    <img
      src="../../assets/img/kv-art-contact.png"
      alt="Illustration artistique de contact"
    />
  </div>
</section>
