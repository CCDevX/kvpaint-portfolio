<section class="gallery-section">
  <div class="gallery-header">
    <div class="gallery-filters">
      <button class="filter-btn active" data-filter="all">Tout</button>
      <button class="filter-btn" data-filter="round">Œuvres rondes</button>
      <button class="filter-btn" data-filter="canvas">
        Peintures sur toile
      </button>
    </div>
  </div>
  <div class="gallery-content">
    <div class="gallery-grid">
      <!-- Chaque œuvre aura des classes pour filtrage -->
      <!-- Les images seront injectées par JS -->
    </div>
    <div class="gallery-footer">
      <div class="pagination" id="pagination">
        <button id="prev-page">←</button>
        <span id="page-indicator">Page 1 sur 10</span>
        <button id="next-page">→</button>
      </div>
      <div class="gallery-controls">
        <label for="itemsPerPage">Items :</label>
        <select id="itemsPerPage">
          <option value="4" selected>4</option>
          <option value="8">8</option>
          <option value="12">12</option>
        </select>
      </div>
    </div>

    <div class="gallery-divider"></div>
    <div class="gallery-preview hidden" id="gallery-preview">
      <img src="" alt="Œuvre sélectionnée" id="preview-image" />
    </div>
    <div class="placeholder-message" id="placeholder-message">
      Cliquez sur une œuvre pour l’agrandir
    </div>
  </div>
</section>
